<!DOCTYPE html>
<html>
	<head>
	</head>
		<link type="text/css" href="css/style.css" th:href="@{/css/style.css}"  rel="stylesheet"/>
		<title>Regisztráció</title>
	
	<body>
		<div class="icon-bar">
			<a class="active" href="/index">Főoldal</a>
	  		<a href="/login">Bejelentkezés</a>
	  		<a href="/signup">Regisztráció</a>
	  		<a href="/packetsending">Csomag feladás</a>
	  		<a href="/packettaking">Csomag átvétel</a>
	  		<a href="/containerfilling">Automata feltöltése</a>
	  		<a href="/containeremptying">Automata kiürítése</a>
		</div>
		<div>
			<p>Regisztráció</p>
			<div class="signUpFormDiv">
				<form class="signUpForm" th:action="@{/signupform}" th:object="${user}" method="POST">
					<label>Email cím</label>
						<input type="text" id="emailAddress" name="emailAddress" th:field="*{emailAddress}"/>
					<label>Jelszó</label>
						<input type="password" id="password" name="password" th:field="*{password}"/>
					<label>Vezetéknév</label>
						<input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
					<label>Keresztnév</label>
						<input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
					<label>Irányítószám</label>
						<input type="number" id="postcode" name="postcode" th:field="*{postCode}"/>
					<label>Város</label>
						<input type="text" id="city" name="city" th:field="*{city}"/>
					<label>Utca</label>
						<input type="text" id="address" name="address" th:field="*{address}"/>
					<label>Telefon szám</label>
						<input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"/>
					<button type="submit">Küldés</button>
				</form>
			</div>
		</div>

	</body>
</html>
